<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Validator v3.0 - Smart Crop Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header .version {
            font-size: 14px;
            opacity: 0.9;
            font-weight: normal;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .feature-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .radio-option label {
            margin: 0;
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            margin-top: 30px;
        }
        
        .results.show {
            display: block;
        }
        
        .result-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .result-card.approve {
            border-color: #4caf50;
            background: #f1f8f4;
        }
        
        .result-card.reject {
            border-color: #f44336;
            background: #fef1f1;
        }
        
        .result-card.review {
            border-color: #ff9800;
            background: #fff8f1;
        }
        
        .result-card.error {
            border-color: #9e9e9e;
            background: #f5f5f5;
        }
        
        .verdict {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .verdict.approve { color: #4caf50; }
        .verdict.reject { color: #f44336; }
        .verdict.review { color: #ff9800; }
        .verdict.error { color: #9e9e9e; }
        
        .verdict-icon {
            font-size: 32px;
        }
        
        .message {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .image-box {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }
        
        .image-box h3 {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .image-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        
        .image-size {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        
        .metric-value.good { color: #4caf50; }
        .metric-value.warning { color: #ff9800; }
        .metric-value.bad { color: #f44336; }
        
        .json-output {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .json-output pre {
            margin: 0;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
        }
        
        @media (max-width: 768px) {
            .images-grid {
                grid-template-columns: 1fr;
            }
            
            .features {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç ML Validator <span class="version">v3.0</span></h1>
            <p>Sistema de Validaci√≥n Inteligente de Fotos</p>
            <div class="features">
                <span class="feature-badge">‚ú® Smart Crop</span>
                <span class="feature-badge">üéØ Face-Only Sharpness</span>
                <span class="feature-badge">‚ö° GPU Accelerated</span>
            </div>
        </div>
        
        <div class="content">
            <!-- FORMULARIO -->
            <div class="section">
                <div class="section-title">üì∏ Seleccionar Foto</div>
                
                <div class="form-group">
                    <label for="photoSelect">Fotos de ejemplo</label>
                    <select id="photoSelect" onchange="updatePhoto()">
                        <option value="">-- Elige una foto de prueba --</option>
                        <optgroup label="‚úÖ Deber√≠an APROBAR">
                            <option value="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d">Retrato cercano mujer asi√°tica</option>
                            <option value="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d">Retrato hombre joven</option>
                            <option value="https://images.unsplash.com/photo-1438761681033-6461ffad8d80">Mujer con cabello largo</option>
                            <option value="https://images.unsplash.com/photo-1500648767791-00dcc994a43e">Hombre con barba</option>
                        </optgroup>
                        <optgroup label="‚ö†Ô∏è REVISI√ìN MANUAL (rostro peque√±o)">
                            <option value="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7">Cuerpo completo hombre</option>
                            <option value="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">Mujer cuerpo completo</option>
                        </optgroup>
                        <optgroup label="‚ùå Deber√≠an RECHAZAR">
                            <option value="https://images.unsplash.com/photo-1511632765486-a01980e01a18">Grupo de amigos (m√∫ltiples rostros)</option>
                            <option value="https://images.unsplash.com/photo-1506905925346-21bda4d32df4">Paisaje sin personas</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="customUrl">O ingresa URL personalizada</label>
                    <input type="text" id="customUrl" placeholder="https://ejemplo.com/foto.jpg">
                </div>
                
                <div class="form-group">
                    <label>Tipo de foto</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="typeProfile" name="photoType" value="profile" checked>
                            <label for="typeProfile">üë§ Foto de perfil</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="typeAlbum" name="photoType" value="album">
                            <label for="typeAlbum">üì∑ Foto de √°lbum</label>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="validatePhoto()" id="validateBtn">
                    üöÄ Validar Foto
                </button>
            </div>
            
            <!-- PREVIEW -->
            <div id="preview"></div>
            
            <!-- RESULTADOS -->
            <div class="results" id="results">
                <div class="section-title">üìä Resultados</div>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://192.168.1.159:5000';
        
        function updatePhoto() {
            const select = document.getElementById('photoSelect');
            const customUrl = document.getElementById('customUrl');
            
            if (select.value) {
                customUrl.value = select.value;
                showPreview(select.value);
            }
        }
        
        function showPreview(url) {
            const preview = document.getElementById('preview');
            preview.innerHTML = `
                <div class="section">
                    <div class="section-title">üñºÔ∏è Vista previa</div>
                    <div class="image-box">
                        <img src="${url}" alt="Preview" onload="this.parentElement.querySelector('.image-size').textContent = this.naturalWidth + '√ó' + this.naturalHeight + ' px'">
                        <div class="image-size">Cargando...</div>
                    </div>
                </div>
            `;
        }
        
        async function validatePhoto() {
            const customUrl = document.getElementById('customUrl');
            const photoType = document.querySelector('input[name="photoType"]:checked').value;
            const validateBtn = document.getElementById('validateBtn');
            const results = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            
            const photoUrl = customUrl.value.trim();
            
            if (!photoUrl) {
                alert('Por favor ingresa o selecciona una URL de foto');
                return;
            }
            
            // Mostrar loading
            validateBtn.disabled = true;
            validateBtn.innerHTML = '<div class="spinner"></div> Validando...';
            results.classList.remove('show');
            
            try {
                const response = await fetch(`${API_URL}/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        photoUrl: photoUrl,
                        type: photoType
                    })
                });
                
                const data = await response.json();
                
                // Mostrar resultados
                displayResults(data, photoUrl);
                results.classList.add('show');
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="result-card error">
                        <div class="verdict error">
                            <span class="verdict-icon">‚ö†Ô∏è</span>
                            ERROR DE CONEXI√ìN
                        </div>
                        <div class="message">${error.message}</div>
                    </div>
                `;
                results.classList.add('show');
            } finally {
                validateBtn.disabled = false;
                validateBtn.innerHTML = 'üöÄ Validar Foto';
            }
        }
        
        function displayResults(data, originalUrl) {
            const resultContent = document.getElementById('resultContent');
            
            let verdictClass = '';
            let verdictIcon = '';
            let verdictText = '';
            
            switch (data.verdict) {
                case 'APPROVE':
                    verdictClass = 'approve';
                    verdictIcon = '‚úÖ';
                    verdictText = 'APROBADA';
                    break;
                case 'REJECT':
                    verdictClass = 'reject';
                    verdictIcon = '‚ùå';
                    verdictText = 'RECHAZADA';
                    break;
                case 'MANUAL_REVIEW':
                    verdictClass = 'review';
                    verdictIcon = '‚ö†Ô∏è';
                    verdictText = 'REVISI√ìN MANUAL';
                    break;
                case 'ERROR':
                    verdictClass = 'error';
                    verdictIcon = '‚ö†Ô∏è';
                    verdictText = 'ERROR';
                    break;
            }
            
            let html = `
                <div class="result-card ${verdictClass}">
                    <div class="verdict ${verdictClass}">
                        <span class="verdict-icon">${verdictIcon}</span>
                        ${verdictText}
                    </div>
                    <div class="message">${data.message || ''}</div>
            `;
            
            // Im√°genes (original y cropped)
            if (data.cropped_image_base64) {
                html += `
                    <div class="images-grid">
                        <div class="image-box">
                            <h3>üì∏ Imagen Original</h3>
                            <img src="${originalUrl}" alt="Original">
                            <div class="image-size">${data.original_size || ''}</div>
                        </div>
                        <div class="image-box">
                            <h3>‚úÇÔ∏è Crop Inteligente</h3>
                            <img src="${data.cropped_image_base64}" alt="Cropped">
                            <div class="image-size">${data.cropped_size || ''}</div>
                        </div>
                    </div>
                `;
            }
            
            // M√©tricas
            if (data.validation_data) {
                const vd = data.validation_data;
                
                // Determinar clases de color
                const facePercentClass = vd.face_percentage >= 15 ? 'good' : vd.face_percentage >= 10 ? 'warning' : 'bad';
                const sharpnessClass = vd.sharpness >= 100 ? 'good' : vd.sharpness >= 50 ? 'warning' : 'bad';
                
                html += `
                    <div class="metrics">
                        <div class="metric-card">
                            <div class="metric-label">Rostros detectados</div>
                            <div class="metric-value">${vd.faces_detected || 0}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">% de rostro</div>
                            <div class="metric-value ${facePercentClass}">${vd.face_percentage || 0}%</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Nitidez (rostro)</div>
                            <div class="metric-value ${sharpnessClass}">${Math.round(vd.sharpness || 0)}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-label">Tiempo</div>
                            <div class="metric-value">${data.processing_time || 0}s</div>
                        </div>
                    </div>
                `;
            }
            
            // JSON completo
            html += `
                <div class="json-output">
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
            
            html += `</div>`;
            
            resultContent.innerHTML = html;
        }
    </script>
</body>
</html>
